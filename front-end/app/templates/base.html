{% extends "bootstrap/base.html" %}

{% block styles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" >
{% endblock %}


{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand" href="/">Blogsite</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav">
       <li class="nav-item active">
         <a class="nav-link" href="{{url_for('main.index')}}">Home <span class="sr-only">(current)</span></a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="{{ url_for('main.post')}}">Post</a>
       </li>
       <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.about')}}">About</a>
      </li>
     </ul>
   </div>
    {% if current_user.is_authenticated %}
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout')}}">Logout</a></li>
    </ul>
     {% else %}
      <ul class="nav navbar-nav navbar-right">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login')}}">Login</a></li>
      <li class="nav-item"><a class="nav-link my-2 my-sm-0" href="{{ url_for('auth.register')}}">Register</a></li>
      </ul>
     {% endif %}
 </nav>
{% endblock %}
